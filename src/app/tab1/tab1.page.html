<ion-content [fullscreen]="true" color="dark">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          New Movies
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slidshow-backdrop [peliculas]='peliculasRecientes'></app-slidshow-backdrop>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Billboard
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]='peliculasRecientes'></app-slideshow-poster>

  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Popular
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slidshow-pares [peliculas]='peliculasPopulares' (cargarMas)="cargarMas()" ></app-slidshow-pares>



</ion-content>
