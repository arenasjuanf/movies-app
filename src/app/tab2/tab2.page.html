<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      Search Movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="dark">
  <ion-searchbar  color="dark" placeholder="Movie..." animated debounce="700" [value]="textoBuscar" (ionChange)="search($event)" ></ion-searchbar>
</ion-toolbar>

<ion-content color="dark" >

  <ion-grid fixed>
    <ion-row *ngIf="loading">
      <ion-col class="ion-text-center" color="dark">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!movies.length" >
    <ion-list-header color="dark">
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item color="dark" detail *ngFor="let item of ideas" (click)="setText(item)">
      <ion-label color="primary">{{ item | titlecase }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let movie of movies">
        <ion-row class="movie" >
          
          <ion-col size="6" >
            <ion-card color="dark" (click)="showDetail(movie.id)">
              <img [src]="movie.poster_path | imagen" alt="">
            </ion-card>
          </ion-col>
          <hr>
          <ion-col size="6">
            <ion-text color="primary">
              <h3 color="primary" >{{  movie.original_title | titlecase }}</h3>            
            </ion-text>
            <ion-row>
              <ion-col size="6">
                Release
              </ion-col>
              <ion-col size="6">
                {{ movie.release_date }}
              </ion-col>
              <ion-col size="6">Popularity</ion-col>
              <ion-col size="6">{{ movie.popularity }}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
