<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search Movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Movie..." animated debounce="700" [value]="textoBuscar" (ionChange)="search($event)" ></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item detail *ngFor="let item of ideas">
      <ion-label color="primary">{{ item | titlecase }}</ion-label>
    </ion-item>
   
  </ion-list>

</ion-content>
