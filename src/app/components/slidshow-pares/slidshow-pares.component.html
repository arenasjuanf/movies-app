<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let par of peliculas | pares" >
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let movie of par" (click)="showDetail(movie.id)">
         
          <img [src]="movie.poster_path | imagen" class="poster">
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" (click)="getMore()" expand="block" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
